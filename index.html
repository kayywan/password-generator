<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith's Awesome Password Generator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<header>
    <div class="container">
        <h1> Generate A Secure Password Here!</h1>
    </div>
</header>
<body>
    <div class="container">
        <div class="card" style="width: auto;">
            <div class="card-body">
              <p id="answer" class="answer"></p>    
              <br>
              <label> Choose Password Length:</label>
              <p>*minimum 8 characters or maximum 128 characters*<p>
              <input type="number" maxlength="128" minlength="8" value="" id="length">
              <br><br>
              <div class="checks">
                <label  class="label">Enable Upper Case Alphabets :</label>
                <input type="checkbox" id="upperCase" checked class="val"><br>
            </div>
            <div class="checks">
                <label  class="label">Enable Lower Case Alphabets :</label>
                <input type="checkbox" id="lowerCase" checked class="val"><br>
            </div>
            <div class="checks">
                <label  class="label">Enable Numbers :</label>
                <input type="checkbox" id="numbers" checked class="val"><br>
            </div>
            <div class="checks">
                <label  class="label">Enable Symbols :</label>
                <input type="checkbox" id="specChar" checked class="val"><br><br> 
            </div>
    
            <centre><button id="generate" class="button">Generate</button></centre>
              
            </div>
          </div>
    </div>  
</body>
</html>
